<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title mb-4">Request Topup</h4>

          <!-- Wallet Balance Display -->
          <div *ngIf="walletBalance" class="alert alert-info mb-4">
            <strong>Current Wallet Balance:</strong> {{ walletBalance.amount | number:'1.2-2' }}
          </div>

          <!-- Thank You Message -->
          <div *ngIf="showThankYou" class="alert alert-success alert-dismissible fade show" role="alert">
            <h5 class="alert-heading">Thank You for Your Topup Request!</h5>
            <p class="mb-0">We have received your topup request. We will confirm the payment shortly.</p>
            <button type="button" class="close" (click)="closeThankYou()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <!-- Topup Form -->
          <div *ngIf="!showThankYou">
            <form [formGroup]="topupForm" (ngSubmit)="submitTopup()">
              <div class="form-group row">
                <label for="amount" class="col-sm-2 col-form-label">Amount <span class="text-danger">*</span></label>
                <div class="col-sm-6">
                  <input 
                    type="number" 
                    class="form-control" 
                    id="amount" 
                    formControlName="amount"
                    placeholder="Enter amount"
                    [class.is-invalid]="topupForm.get('amount').invalid && topupForm.get('amount').touched">
                  <div class="invalid-feedback" *ngIf="topupForm.get('amount').invalid && topupForm.get('amount').touched">
                    <span *ngIf="topupForm.get('amount').errors?.required">Amount is required</span>
                    <span *ngIf="topupForm.get('amount').errors?.min">Amount must be greater than 0</span>
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <div class="col-sm-8">
                  <button 
                    type="submit" 
                    class="btn btn-primary" 
                    [disabled]="loading || topupForm.invalid">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-2"></span>
                    {{ loading ? 'Submitting...' : 'Submit Topup Request' }}
                  </button>
                </div>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
