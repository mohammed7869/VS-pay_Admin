<div class="card">
    <div class="card-body">
        <form (ngSubmit)="submit()" [formGroup]="form" (keydown.enter)="$event.preventDefault()" autocomplete="off">

            <div class="col-md-12">
                <!-- <div class="form-label-group">
                            <ckeditor [editor]="Editor" formControlName="description" required
                                [ngClass]="submitted && form.controls['description'].hasError('required')?'is-invalid':''">
                            </ckeditor>
                            <div class="invalid-feedback">
                                <span>This value is required.</span>
                            </div>
                        </div> -->

                <div class="editor form-label-group">
                    <ng-container *ngIf="true">
                        <ngx-editor-menu [editor]="editor" [toolbar]="toolbar">
                        </ngx-editor-menu>
                    </ng-container>

                    <div class="h-200 overflow-y-auto">
                        <ngx-editor [editor]="editor" formControlName="description" required
                            [ngClass]="submitted && form.controls['description'].hasError('required')?'is-invalid':''">
                        </ngx-editor>
                        <div class="invalid-feedback">
                            <span>This value is required.</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group mb-0">
                <div class="col-md-6">
                    <button type="submit" class="btn btn-primary btn-sm mr-2 btn-sm">
                        <i class="  ri-download-2-line align-middle mr-2"></i>

                        <ng-container *ngIf="isBtnLoading">
                            <span class="indicator-progress" [style.display]="'block'">
                                Please wait...
                                <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                            </span>
                        </ng-container>
                        <ng-container *ngIf="isBtnLoading ===false">
                            <span class="indicator-label">{{ form.value.id ? 'Update' : 'Submit' }}</span>
                        </ng-container>
                    </button>
                    <button type="button" class="btn btn-light btn-sm" (click)="clear()">
                        <i class=" ri-eraser-line align-middle mr-2"></i> Clear
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
