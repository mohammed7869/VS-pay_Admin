<div class="page-title-box d-flex align-items-center justify-content-between mr-4 ml-4">
    <h4 class="mb-0">{{pageTitle}}</h4>
    <div class="page-title-right">
        <ol class="breadcrumb m-0" [hidden]="isChildRouteActive">
            <li class="breadcrumb-item"><a href="javascript: void(0);"></a>
            </li>
            <li class="breadcrumb-item"><a routerLink="/applicant/ticket">Notification</a>
            </li>
            <li class="breadcrumb-item active">{{breadcrumbTitle}}
            </li>
        </ol>
        <ol class="breadcrumb m-0" [hidden]="!isChildRouteActive">
            <li class="breadcrumb-item">
                <button (click)="back()" type="button" class="btn btn-light btn-sm">
                    <i class="  ri-arrow-left-line align-middle mr-2"></i>Back
                </button>
            </li>
        </ol>
    </div>
</div>
<div class="card" [hidden]="isChildRouteActive">
    <div class="card-body">
        <button class="btn btn-warning btn-sm text-right mb-2" type="button" (click)="markReadAll()" *ngIf="isAllRead">
            <i class="ri-mail-check-line align-middle mr-2"></i>
            <ng-container *ngIf="isSubmitBtnLoading">
                <span class="indicator-progress" [style.display]="'block'">
                    Please wait...
                    <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                </span>
            </ng-container>
            <ng-container *ngIf="!isSubmitBtnLoading">
                <span class="indicator-label">Mark All Read</span>
            </ng-container>
        </button>

        <div [ngStyle]="gridHeightWidth" #printable>
            <ag-grid-angular style="width: 100%; height:100%;" class="ag-theme-alpine" [rowData]="mlist"
                [rowHeight]="appCommon.GridRowHeight" [columnDefs]="columnDefs" (gridReady)="onGridReady($event)"
                [frameworkComponents]="frameworkComponents" [animateRows]="true">
            </ag-grid-angular>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
