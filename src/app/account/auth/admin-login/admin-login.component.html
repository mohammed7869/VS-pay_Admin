<div class="container-fluid p-0">
    <div class="row no-gutters">
        <div class="bg-overlay">
            <div class="authentication-page-content p-4 d-flex align-items-center min-vh-100">
                <div class="w-100">
                    <div class="row justify-content-center">
                        <div class="col-lg-9">
                            <div>
                                <div class="text-center">
                                    <a routerLink="" class="logo"><img src="assets/images/logo-dark.png" height="150"
                                            alt="logo"></a>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-lg-3"></div>
                                    <div class="col-lg-6">
                                        <div class="card border border-primary">
                                            <div class="card-header bg-transparent border-primary">
                                                <h5 class="my-0 text-primary"><i
                                                        class="mdi mdi-account-cowboy-hat mr-3"></i>Admin Login</h5>
                                            </div>
                                            <div class="card-body">
                                                <form class="form-horizontal" [formGroup]="loginForm"
                                                    (ngSubmit)="onAdminSubmit()" autocomplete="off">
                                                    <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{
                                                        error
                                                        }}</ngb-alert>

                                                    <div class="form-group auth-form-group-custom mb-4">
                                                        <i class="ri-user-2-line auti-custom-input-icon"></i>
                                                        <label for="email">User Name</label>
                                                        <input type="text" formControlName="email" class="form-control"
                                                            id="email" placeholder="User Name"
                                                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                                                        <div *ngIf="submitted && f.email.errors"
                                                            class="invalid-feedback">
                                                            <div *ngIf="f.email.errors.required">Email is required</div>
                                                        </div>
                                                    </div>

                                                    <div class="form-group auth-form-group-custom mb-4">
                                                        <i class="ri-lock-2-line auti-custom-input-icon"></i>
                                                        <label for="password">Password</label>
                                                        <input type="password" formControlName="password"
                                                            class="form-control" id="password"
                                                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                                                            placeholder="Password" />
                                                        <div *ngIf="submitted && f.password.errors"
                                                            class="invalid-feedback">
                                                            <div *ngIf="f.password.errors.required">Password is required
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="mt-4 text-center">
                                                        <button
                                                            class="btn btn-primary btn-block w-md waves-effect waves-light"
                                                            type="submit">
                                                            <i class="ri-lock-2-line align-middle mr-2"></i>
                                                            <ng-container *ngIf="isBtnLoading">
                                                                <span class="indicator-progress"
                                                                    [style.display]="'block'">
                                                                    Please wait...
                                                                    <span
                                                                        class="spinner-border spinner-border-sm align-middle ms-2"></span>
                                                                </span>
                                                            </ng-container>
                                                            <ng-container *ngIf="!isBtnLoading">
                                                                <span class="indicator-label">Log In</span>
                                                            </ng-container>
                                                        </button>
                                                    </div>
                                                    <div class="mt-4 text-center">
                                                        <a routerLink="/auth/forget-password" class="text-muted"><i
                                                                class="mdi mdi-lock mr-1"></i>Forgot
                                                            your password?</a>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-3"></div>
                                </div>

                                <div class="text-center">
                                    <p>Â© {{ year }} VS Pay.
                                    </p>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
